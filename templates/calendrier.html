<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning des interventions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ton CSS personnalisÃ© -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FullCalendar CSS (version classique) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Planning des interventions</h1>
        <p>Visualisez les dates prÃ©vues pour vos chantiers</p>
    </header>

    <main>
        <div id="calendar"></div>

        <section class="navigation">
            <a href="/accueil" class="btn">Retour Ã  lâ€™accueil</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EM Paysages</p>
    </footer>

    <!-- ðŸ“‹ Modale Ã©vÃ©nement -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Titre</h2>
            <p><strong>Date :</strong> <span id="modalDate"></span></p>
            <p><strong>Description :</strong> <span id="modalDescription"></span></p>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/api/events',
                eventClick: function(info) {
                    document.getElementById('modalTitle').textContent = info.event.title;
                    document.getElementById('modalDate').textContent = info.event.start.toLocaleDateString();
                    document.getElementById('modalDescription').textContent = info.event.extendedProps.description;
                    document.getElementById('eventModal').style.display = 'block';
                }
            });
            calendar.render();

            // Fermer la modale
            document.querySelector('.close').onclick = function () {
                document.getElementById('eventModal').style.display = 'none';
            };

            // Fermer en cliquant en dehors
            window.onclick = function (event) {
                const modal = document.getElementById('eventModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>

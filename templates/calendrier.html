<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier des interventions</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 20px; }
    h1 { color: #4CAF50; }
    #calendar { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  {% include 'menu.html' %}
  <main>
    <h1>Calendrier</h1>
    ...
  </main>
</body>  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: {{ events|safe }},
        eventClick: function(info) {
          const clientId = info.event.extendedProps.client_id;
          if (clientId) {
            window.location.href = `/client/${clientId}`;
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>

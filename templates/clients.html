<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des clients</title>
  <style>
    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-bar input {
      width: 280px;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .client-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .client-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .client-card h3 {
      margin: 0;
      font-size: 18px;
      color: #2e7d32;
    }
    .client-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  {% include 'menu.html' %}
  <main>
    <h1>👥 Liste des clients</h1>

    <div class="search-bar">
      <input type="text" placeholder="🔍 Rechercher un client...">
    </div>

    <div class="client-list">
      {% for c in clients %}
      <div class="client-card">
        <h3>{{ c.nom }}</h3>
        <p>📍 {{ c.adresse }}</p>
        <p>📞 {{ c.telephone }}</p>
        <p>✉️ {{ c.email }}</p>
        <a href="/client/{{ c.id }}" class="btn">📄 Voir fiche</a>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle intervention</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 20px; }
    h1 { color: #4CAF50; }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  {% include 'menu.html' %}
  <main>
    <h1>Nouvelle intervention</h1>
    ...
  </main>
</body>
  <form method="POST">
    <label>Client :</label>
    <select name="client_id" required>
      <option value="">-- S√©lectionner --</option>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.nom }}</option>
      {% endfor %}
    </select>

    <label>Date :</label>
    <input type="date" name="date" required>

    <label>Heure :</label>
    <input type="time" name="heure" required>

    <label>Prestation :</label>
    <input type="text" name="prestation" required>

    <label>Lieu :</label>
    <input type="text" name="lieu" required>

    <button type="submit">Enregistrer</button>
  </form>

  <a href="/interventions" class="btn">üìÅ Voir les interventions</a>
</body>
</html>
